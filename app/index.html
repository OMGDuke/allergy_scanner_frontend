<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Happy Belly</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.js"></script>
    <script src="bower_components/ng-token-auth/dist/ng-token-auth.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/configuration.js"></script>
    <script src="scripts/controllers/FoodProductController.js"></script>
    <script src="scripts/factories/FoodProductFactory.js"></script>
    <script src="scripts/services/FoodProductService.js"></script>
    <script src="scripts/controllers/UserController.js"></script>
    <script src="scripts/controllers/DietProfileController.js"></script>
    <script src="scripts/services/DietProfileService.js"></script>
    <script src="scripts/factories/DietProfileFactory.js"></script>
    <script src="scripts/services/UserService.js"></script>
    <!-- endbuild -->
  </head>

  <body ng-app="happyBellyApp" ng-controller="UserController as userCtrl">

    <ion-side-menus>
      <ion-side-menu-content>

        <ion-header-bar class="bar-stable">
          <div class="buttons">
            <button class = "button button-icon icon ion-navicon" menu-toggle="left"></button>
          </div>
         <h1 class="title" ng-href="/" text-align="center">Happy Belly</h1>
         <button class="button button-icon icon ion-search" href="#sign_in"></button>
         </ion-header-bar>
         <ion-nav-view name="menuContent"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-list>
            <ion-item menu-close href="#sign_up" ng-hide='user.signedIn === true'>Sign up</ion-item>
         </ion-list>
         <ion-list>
            <ion-item menu-close href="#sign_in" ng-hide='user.signedIn === true'>Sign in</ion-item>
        </ion-list>
        <ion-list>
           <ion-item menu-close ng-click='handleSignOutBtnClick()' ng-show='user.signedIn === true'>Sign out</ion-item>
       </ion-list>
       <ion-list>
         <ion-item menu-close href="#user_profile">My profile</ion-item>
       </ion-list>
       </ion-side-menu>
      </ion-side-menus>

      <ion-content ng-controller="FoodProductController as foodProductCtrl">
        <ion-nav-view></ion-nav-vihapyew>
        <section ui-view></section>
      </ion-content>
  </body>

</html>
